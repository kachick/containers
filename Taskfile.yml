# https://taskfile.dev

version: '3'

tasks:
  default:
    deps:
      - task: fmt
      - task: lint
      - task: test
  check:
    deps:
      - task: test
      - task: lint
  test:
    cmds:
      - echo 'Update here'
  fmt:
    cmds:
      - dprint fmt
      - nixpkgs-fmt ./*.nix
      - shfmt --write ./images/*/*.bash
  lint:
    cmds:
      - dprint check
      - typos . .github .vscode
      - nixpkgs-fmt --check ./*.nix
      - trivy config --exit-code 1 .
      - shellcheck ./images/*/*.bash
  try:
    cmds:
      - ./images/{{.IMAGE}}/try.bash '{{.IMAGE}}' '{{.USER}}'
  deps:
    cmds:
      - nix --version
      - nil --version
      - task --version
      - dprint --version
      - typos --version
      - trivy --version
